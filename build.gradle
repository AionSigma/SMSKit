apply plugin: 'com.android.library'
apply from: '../../../Commons/version.gradle'
apply from: '../../android-version.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion androidVersion.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode androidVersion.versionAndroidBuild
        versionName androidVersion.versionName
    }

    lintOptions {
        abortOnError false
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile 'com.klinkerapps:logger:1.0.3'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
}